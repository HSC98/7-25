<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fullpage.css">

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/fullpage.js"></script>
    <script lang="java">
        $(function(){
            $("#box").fullpage({
                slidesNavigation:true,
                slidesNavPosition:"top",

            })
        })
    </script>

    <style type="text/css">
        .slide{background-size: cover;}
        
        #box2 > div{
            text-align: center;
        }
        #cont1{
            background-image: url(img/bg.jpg);
        }
        #cont2{
            background-image: url(img/bg1.jpg);
        }
        #cont3{
            background-image: url(img/bg2.jpg);
        }
        #cont4{
            background-image: url(img/bg3.jpg);
        }
        #cont5{
            background-image: url(img/bg4.jpg);
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="section" id="box1">
            <h1>section01</h1>

        </div>

        <div class="section" id="box2">
            <div class="slide" id="cont1"><h2><img src="img/001.jpg" alt=""></h2></div>
            <div class="slide" id="cont2"><h2><img src="img/002.jpg" alt=""></h2></div>
            <div class="slide" id="cont3"><h2><img src="img/003.jpg" alt=""></h2></div>
            <div class="slide" id="cont4"><h2><img src="img/004.jpg" alt=""></h2></div>
            <div class="slide" id="cont5"><h2><img src="img/005.jpg" alt=""></h2></div>
        </div>

    </div>
</body>

</html>
